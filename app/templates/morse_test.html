<!DOCTYPE html>
<html lang="en" id="morseHTML">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MORSE DECODER TEST</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../static/morse.js" defer></script>
</head>
<body id="morseBody">
  <div id="loadingDisplay">
    <img src="../static/loadingIcon.svg" display="flex">
  </div>

  <div id="title">
    <h1>MORSE DECODER</h1>
  </div>
<div id="morseVisual">
    <h1 id="visualText">VISUALIZED</h1>
    <video id="morseBarDisplay" loop
    oncanplaythrough="document.getElementById('loadingDisplay').style.display='none';"
    onplay="document.getElementById('ppButton').innerText = '‚è∏';"
    onpause="document.getElementById('ppButton').innerText = '‚ñ∂';"
    >
      <source src="../uploads/tmpys1sghnu.mp4" type="video/mp4">
  </video>
  
  <div id="controlPanel">
    <button id="ppButton" class="button stopped round" onclick="togglePlay()">‚ñ∂</button>
    <button id="stopButton" class="button round" onclick="stopVideo()">‚èπ</button>
    <div id="volumeControl">
      <button id="volumeButton" class="button round material-icons" onclick="toggleMute()">volume_up</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
    </div>
  </div>

</div>

  <div id="morseOutDiv">
    <h1 id="morseTitle">DECODED TEXT</h1>
    <textarea name="text" id="morseOutput" placeholder="Decoded text will appear here" rows="14" cols="10" wrap="soft" maxlength="825"></textarea>
    <div id="morseOutButtons">
      <button id="copyButton" class="button round" onclick="copyToClipboard()">‚ßâ</button>
      <button id="clearButton" class="button round" onclick="document.getElementById('morseOutput').value = ''">üóë</button>
    </div>
  </div>

</body>
</html>
