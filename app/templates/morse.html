<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Bar Display</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='morse.js') }}" defer></script>
</head>
<body>
  <div id="loadingDisplay">
    <img src="{{ url_for('static', filename='loadingIcon.svg') }}">
  </div>
  <video id="morseBarDisplay" preload="auto" controls autoplay loop oncanplay="document.getElementById('loadingDisplay').hidden = true;">
    <source src="{{ video_path }}" type="video/mp4">
  </video>

  <div id="controls">
    <input type="range" id="vol-control" min="0" max="100" step="1" value="100">
    <button id="pauseBtn">Pause</button>
  </div>
</body>
</html>
